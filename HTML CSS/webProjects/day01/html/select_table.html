<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉表单</title>
</head>
<body>
<form>
    <label for="gender">性别 </label>
    <select name="gender" id="gender">
        <option>男</option>
        <option>女</option>
        <option>人妖</option>
    </select><br>
    <label for="native">籍贯 </label>
    <select name="native" id="native">
        <option>河南</option>
        <option>贵州</option>
        <option>云南</option>
        <option>北京</option>
        <option selected="selected">上海</option>
        <option>陕西</option>
    </select>
</form>
</body>
</html>
