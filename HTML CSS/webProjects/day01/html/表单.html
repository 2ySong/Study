<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单演示</title>
</head>
<body>
<!--<form action="url地址" method="提交方式" name="表单域名字">-->
<!--    各种表单控件-->
<!--</form>-->
<form>
    <label>姓名：
        <input type="text" name="user" value="请输入用户名">
    </label><br>
    <label for="pwd">密码：</label>
    <input type="password" id="pwd" name="pwd" maxlength="6"><br>

    <!--    性别：<input type="radio" name="gender" value="男" checked>男<input type="radio" name="gender" value="女">女<br>-->
    性别：
        <label><input type="radio" name="gender" value="男" checked>男</label>
        <label><input type="radio" name="gender" value="女" >女</label><br>
    爱好：
        <input type="checkbox" name="hobby">篮球
        <input type="checkbox" name="hobby">跑步
        <input type="checkbox" name="hobby">跳水<br>
    上传健康码：<input type="file" name="健康码"><br>
    <input type="submit" value="注册"><br>
    <input type="reset" value="重置好好好"><br>
</form>
</body>
</html>
