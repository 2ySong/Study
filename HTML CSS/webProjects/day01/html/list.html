<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<h2>这是一个无序列表</h2>
<ul>
    <li>
        列1
    </li> <li>
        列2
    </li> <li>
        列3
    </li>
    <li>
        列4
    </li>
</ul>
<h2>这是一个有序列表</h2>
<ol>
    <li>
        列1
    </li> <li>
    列2
</li> <li>
    列3
</li>
    <li>
        列4
    </li>
</ol>
<h2>这是一个自定义列表</h2>
<dl>
    <dt>关注我们</dt>
    <dd>新浪微博</dd>
    <dd>官方微信</dd>
    <dd>线下门店</dd>
</dl>
</body>
</html>
