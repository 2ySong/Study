<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
1. 生成标签直接输入标签名按tab键即可比，如div然后tab键，就可以生成`<div></div>`
2. 如果想要生成多个相同标签加上`*`就可以了比如`div*3`就可以快速生成3个div
<div>1</div>
<div>2</div>
<div>3</div>
3. 如果有父子级关系的标签，可以用`>`，比如`ul>li`就可以了
<ul>
    <li></li>
</ul><br>
ul>li*5
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

4. 如果有兄弟关系的标签，用`+`就可以了比如div+p
<div>1</div>
<span>2</span><br>
5. 如果生成带有`类名或者id名字`的，直接写`.demo`或者`#two` tab键就可以了
<p class="demo"></p>
<div id="two"></div>
<div class="demo"></div>
6. 如果生成的`div`类名是有顺序的，可以用自增符号`$`
<div class="demo0"></div>



</body>
</html>
