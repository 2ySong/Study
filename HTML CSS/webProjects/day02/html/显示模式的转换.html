<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示模式的转换</title>
    <style>
        a {
            width: 100px;
            height: 90px;
            background-color: pink;
            /*将行内元素a转换为块级元素*/
            display: block;
        }

        div {
            width: 100px;
            height: 50px;
            background-color: rebeccapurple;
            display: inline;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;
        }
    </style>
</head>
<body>
<a href="#">金星叔叔</a>
<a href="#">金星阿姨</a>
<div>hhhh</div>
<div>hhhh</div>
<br>
<span>a</span>
<span>a</span>
<span>a</span>
</body>
</html>
