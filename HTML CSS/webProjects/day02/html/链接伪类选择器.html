<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*取消链接下划线*/
        a {
            text-decoration: none;
        }

        /*a:link !*选择所有未被访问的链接*!*/
        a:link {
            color: black;
        }

        /*a:visited !*选择所有已被访间的链接*!*/
        a:visited {
            color: #800b00;
        }

        /*a:hover !*选择鼠标指针位于其上的链接 *!*/
        a:hover {
            color: #00804f;
            font-size: 100px;
        }

        /*a:active  !*选择活动链接（鼠标按下未弹起的链接） *!*/
        a:active {
            color: aqua;
        }
    </style>
</head>
<body>
<a href="#">小猪佩奇</a><br>
<a href="#">汪汪队</a>
</body>
</html>
